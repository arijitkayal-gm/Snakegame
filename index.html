<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeGame: Life of a Snake.</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="snake.png">
</head>

<body>
    <div class="body">
        <div class="instructions">Use ←↑↓→ to play</div>
        <div class="score-container">
            <div id="scoreBox">Score: 0</div>
            <div id="highScoreBox">High Score:0</div>

        </div>

        <div id="board">
        </div>
        <button class="button" id="themeToggle">Change Theme</button>
        <button class="button" id="muteButton"><i id="muteIcon" class="fas fa-volume-up"></i></button>
    </div>
    <!-- Game Over Modal -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Game Over</h2>
            <p>Your score: <span id="finalScore"></span></p>
            <button class="modal-btn" id="restartBtn">Play Again</button>
        </div>
    </div>

</body>
<script src="js/index.js"></script>

</html>
