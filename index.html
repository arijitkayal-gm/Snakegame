<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeGame: Life of a Snake.</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="https://www.flaticon.com/free-icons/snake" >
</head>

<body>
    <div class="body">
        <div class="instructions">Use ←↑↓→ to play</div>
        <div class="score-container">
            <div id="scoreBox">Score: 0</div>
            <div id="highScoreBox">High Score:0</div>

        </div>

        <div id="board">
        </div>
        <button class="button" id="themeToggle">Change Theme</button>
        <button class="button" id="muteButton"><i id="muteIcon" class="fas fa-volume-up"></i></button>
    </div>
</body>
<script src="js/index.js"></script>

</html>
